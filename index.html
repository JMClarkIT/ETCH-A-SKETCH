<!DOCTYPE html>
<html>
<head>
    <title>ETCH-A-SKETCH</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <center>
      <h1>Etch-A-Sketch</h1>
      <div>
            <button class="button" id="reset">Resize Grid</button>
            <button class="button" id="clear">Clear</button>
            <button class="button" id="erase">Erase</button>
      </div>
      <div>
        <div id="container"></div>
        <div>
            <button class="button" id="black">Black</button>
            <button class="button" id="red">Red</button>
            <button class="button" id="green">Green</button>
            <button class="button" id="blue">Blue</button>
            <button class="button" id="yellow">Yellow</button>
            <button class="button" id="random">Random</button>
        </div>
        <div class='footer'>
            <p class="created">Created by <a href="https://github.com/JMClarkIT">Jamal Clark</a></p>
        </div>
     </center>
     
     <script type="text/javascript" src="js.js"></script>
     
</body>
</html>
